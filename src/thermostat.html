<!DOCTYPE html/>
<html>
<head>
  <title>Thermostat</title>
</head>
<body>
  <h1>Thermostat by Simon and Rory</h1>
  <p id='currenttemp'>20</p>
  <p> Change temperature:
    <button id='increasetemp'>up</button>
    <button id='decreasetemp'>down</button>
  </p>
  <p> Reset:
    <button id='reset'>reset</button>
  </p>
  <p> Power save mode: <span id='powersavestatus'>on</span> <button id='powersave'>toggle</button></p>
  <p id="energyusage">medium-usage</p>
  <script src="./Thermostat.js"></script>
</body>
</html>
