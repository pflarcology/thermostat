<!DOCTYPE html/>
<html>
<head>
  <title>Thermostat</title>
</head>
<body>
<script src="jquery.js"></script>

  <h1>Thermostat by Simon and Rory</h1>
  <p id='currenttemp'></p>


  <p> Change temperature:
    <button id='raisetemp'>up</button>
    <button id='lowertemp'>down</button>
  </p>
  <p> Reset:
    <button id='reset'>reset</button>
  </p>
  <p> Power save mode: <span id='powersavestatus'></span> <button id='powersavetoggle'>toggle</button></p>
  <p id="energyusage"></p>
  <script src="./Thermostat.js"></script>
  <script src='interface.js'></script>
  <span id="weather">20</span>

  <section>
    <h1>Current temperature: <span id="current-temperature">20C</span>&#8451;</h1>
    <select id="current-city">
      <option value="london">London</option>
      <option value="newyork">New York</option>
      <option value="paris">Paris</option>
      <option value="tokyo">Tokyo</option>
      <option value="hk">Hong Kong</option>
      <option value="manchester">Manchester</option>
    </select>
  </section>

</body>
</html>
